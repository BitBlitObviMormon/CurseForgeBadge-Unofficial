<svg xmlns="http://www.w3.org/2000/svg" width="{{totalWidth}}" height="28">
  <g shape-rendering="crispEdges">
    <rect width="{{widthText}}" height="28" fill="#{{l_colour}}"/>
    <rect x="{{widthText}}" width="{{widthVersions}}" height="28" fill="#{{r_colour}}"/>
  </g>
  <g text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
      <text x="{{offsetText}}" y="17.5" fill="#{{text_colour}}">{{text}}</text>
      <text x="{{offsetVersions}}" y="17.5" font-weight="bold" fill="#{{text_colour}}">{{versions}}</text>
  </g>
</svg>