<svg xmlns="http://www.w3.org/2000/svg" width="{{totalWidth}}" height="20">
<mask id="roundedCorners">
	<rect width="{{totalWidth}}" height="20" rx="3" fill="#fff"/>
</mask>
<g mask="url(#roundedCorners)">
	<path fill="#2D2D2D" d="M0 0h{{widthText}}v20H0z"/>
	<path fill="#E04E14" d="M{{widthText}} 0h{{widthVersions}}v20H{{widthText}}z"/>
</g>
<g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
	<text x="{{offsetText}}" y="15" fill="#010101" fill-opacity=".3">{{text}}</text>
	<text x="{{offsetText}}" y="14">{{text}}</text>
	<text x="{{offsetVersions}}" y="15" fill="#010101" fill-opacity=".3">{{versions}}</text>
	<text x="{{offsetVersions}}" y="14">{{versions}}</text>
</g>
</svg>